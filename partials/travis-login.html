<input id=github-token name=token placeholder="eg: 0e444ad48b47b400dd5e671234a5f15850a7b04d" autocomplete=off required ng-model="user.token"> <span class=error ng-show="loginForm.token.$dirty && loginForm.$error.github">It seems the token is not valid or there is simply no repository to monitor...</span> <span class=process ng-show="loginForm.token.$dirty && loginForm.$processing">Checking...</span> <span class=success ng-show="loginForm.$valid && !loginForm.$detection && !loginForm.$processing">Let's go!</span> <button type=submit ng-show="loginForm.$valid && !loginForm.$detection && !loginForm.$processing">Monitor</button>
